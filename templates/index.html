{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <h1 class="welcome body-text">Hello {{ username }}, </h1>
    <br/>
    <br/>
    <br/>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th class="text-start">#</th>
                    <th class="text-start">Notes</th>
                    <th class="text-center">Date Added</th>
                    <th class="text-end">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_notes %}
                    <tr class="table-light">
                        <form action="/" method="get">
                            <td class="text-start">{{ user["id"] }}</td>
                            <td class="text-start">{{ user["note"] }}</td>
                            <td class="text-center">{{ user["date"] }}</td>
                        </form>
                        <form action="/delete?id={{ user['id'] }}" method="post">
                            <td class="text-end"><button class="close-btn" type="submit" name="remove_note"><i class="fa-solid fa-rectangle-xmark"></i></button></td>
                        </form>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br/>
        <form action="/" method="post">
            <div>
                <input class="form-control mx-auto box-size" name="note" placeholder="Enter note" type="text">
                <button class="btn btn-primary mt-4" type="submit">Add note</button>
            </div>
        </form>
{% endblock %}
