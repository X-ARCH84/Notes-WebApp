{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <h1>Completed</h1>
    <br/>
    <br/>
    <br/>
        <table class="table table-dark table-striped">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th class="text-start">#</th>
                        <th class="text-start">Notes</th>
                        <th class="text-center">Date Removed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for notes in completed_notes %}
                        <tr class="table-light">
                            <form action="/" method="get">
                                <td class="text-start">{{ notes["id"] }}</td>
                                <td class="text-start"><del>{{ notes["note"] }}</del></td>
                                <td class="text-center">{{ notes["date"] }}</td>
                            </form>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </table>
{% endblock %}
